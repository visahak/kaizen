model_list:
  - model_name: claude-sonnet
    litellm_params:
      model: anthropic/claude-sonnet-4-5-20250929
      api_key: os.environ/ANTHROPIC_API_KEY

litellm_settings:
  debug: true
  drop_params: true
  callbacks: ["otel"]

environment_variables:
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://localhost:6006/v1/traces" # Point to local Phoenix
  OTEL_SERVICE_NAME: "claude-code-local-proxy"
  OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
