[project]
name = "kaizen"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp",
    "jinja2",
    "litellm",
    "pydantic",
    "pymilvus[milvus-lite]",
    "sentence-transformers"
]

[dependency-groups]
dev = [
    "pytest",
    "anyio"
]

[tool.uv]
package = true

[tool.setuptools.packages.find]
where = ["."]
exclude = ["explorations*"]

[tool.pytest.ini_options]
addopts = "--ignore=explorations"
markers = [
    "e2e",
    "unit",
]
anyio_mode = "auto"